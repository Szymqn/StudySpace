<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StudySpace</title>
    <link rel="stylesheet" href="/static/styles/style.css"{% now "U" %} />
</head>
<body>

{% include 'base/navbar.html' %}

{% block content %}
<section class="form">
    <form method="post">
        {% csrf_token %}
        <h2>Delete Topic</h2>
        <p>Are you sure that you want to delete "{{ topic.name }}"?</p>
        <p><input type="submit" value="Delete" class="custom_button"></p>

        <section class="custom_button">
            <a href="{% url 'topics' %}">Cancel</a>
        </section>
    </form>
</section>
{% endblock content %}

</body>
</html>
