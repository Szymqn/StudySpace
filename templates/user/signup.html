<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StudySpace</title>
    <link rel="stylesheet" href="/static/styles/style.css"{% now "U" %} />
</head>
<body>

{% include 'base/navbar.html' %}

<h2 class="reg_content">Sign up</h2>

{% block content %}
<form method="post" class="sign_up">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Sign Up</button>
</form>
{% endblock %}

<p class="reg_content">Already have an account? <a href="{% url 'login' %}">Login</a></p>

</body>
</html>
